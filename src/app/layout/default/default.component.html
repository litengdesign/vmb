<div class="app app-header" [ngClass]="{'fixed': themes.headerFixed,'':!themes.headerFixed}">
  <nz-header [ngClass]="{'active': isCollapsed}" class="{{themes.navbarHeaderColor}}">
    <div class="logo animated fadeInLeft {{themes.navbarCollapseColor}}">
      <span class="icon logo-img">
      </span>
      <span class="campany-name animated fadeInLeft" [routerLink]="[ '/dashboard' ]">
        {{systemName}}
      </span>
    </div>
    <i class="trigger" nz-icon [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
      (click)="isCollapsed = !isCollapsed"></i>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <i nz-icon [nzType]="fullScreen?'shrink':'arrows-alt'" nzTheme="outline" (click)="fullScreen=!fullScreen"></i>
      </li>
      <li>
        <span class="msg" (click)="openMsg()">
          <nz-badge [nzCount]="5">
            <span class="head-example"><i nz-icon nzType="message" nzTheme="outline"></i></span>
          </nz-badge>
        </span>
      </li>
      <li [ngClass]="{'active': userInfoActive}">
        <nz-avatar [nzText]="text" nzSize="large" [ngStyle]="{ 'background-color': color }"
          style="vertical-align: middle;" (click)="userInfoActive = !userInfoActive">
        </nz-avatar>
        <div class="userInfo animated fadeInRight" *ngIf="userInfoActive">
          <ul>
            <li>超级管理员</li>
            <li>
              <a nz-popconfirm nzTitle="您确定退出吗?" (nzOnConfirm)="logout()" (nzOnCancel)="cancel()"
                nzPlacement="bottom">退出账号</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" nzCollapsedWidth="50" class="{{themes.asideColor}}">
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item routerLinkActive="active">
          <a [routerLink]="'/application'">
            <i nz-icon [nzIconfont]="'icon-app'"></i>
            <span class="nav-text">应用程序管理</span>
          </a>
        </li>
        <li nz-menu-item routerLinkActive="active">
          <a [routerLink]="'/arcgis'">
            <i nz-icon [nzIconfont]="'icon-GIS'"></i>
            <span class="nav-text">实时监控</span>
          </a>
        </li>
        <li nz-menu-item>
          <span><i nz-icon type="team"></i><span class="nav-text">角色管理</span></span>
        </li>
        <li nz-menu-item>
          <span><i nz-icon nzType="safety" nzTheme="outline"></i><span class="nav-text">角色授权</span></span>
        </li>
        <li nz-menu-item>
          <span><i nz-icon nzType="idcard" nzTheme="outline"></i><span class="nav-text">用户管理</span></span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content style="margin:0 16px;">
        <nz-breadcrumb style="margin:1em 0;">
          <nz-breadcrumb-item>您所在的位置</nz-breadcrumb-item>
          <nz-breadcrumb-item>应用程序管理</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer style="text-align: center;">©2019 上海达华测绘地理信息中心</nz-footer>
    </nz-layout>
    <ng-template #trigger>
      <i nz-icon type="up"></i>
    </ng-template>
  </nz-layout>
</div>
<!-- 消息列表 -->
<nz-drawer [nzClosable]="false" [nzOffsetX]="childrenVisible ? 180 : 0" [nzWidth]="320" [nzVisible]="visible"
  nzTitle="消息列表" (nzOnClose)="close()">
  <nz-list [nzDataSource]="vegetables" [nzRenderItem]="item">
    <ng-template #item let-item>
      <nz-list-item [nzContent]="item"></nz-list-item>
    </ng-template>
  </nz-list>
  <div class="footer">
    <button type="button" (click)="closeChildren()" class="ant-btn"><span>关闭</span></button>
  </div>
</nz-drawer>
<!-- 主题设置 -->
<app-settings (sendSetting)='getSettings($event)'></app-settings>
